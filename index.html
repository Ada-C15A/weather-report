<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>
<body>
    <div class="main-box">
        <article id="temp-box">
            <h3>Temperature </h3>
                <div class="temp-display">
                    <div class="arrows">
                        <span id="up">⬆️</span>
                        <span id="down">⬇️</span>
                    </div>
                    <span id="number">55</span>
                </div>
            <!-- <button type="button" onclick="incrementValue() " id="up-arrow">⬆️</button>
            <button type="button" onclick="decrementValue() " id="down-arrow">⬇️</button>
            <input type="text" id="number" value="55" onchange="changeColor()" />  -->
        </article>
        <article id="landscape-box">
            <img src="assets/images/spring-rainy.png" id="landscape" />
            <p>City Name</p>
        </article>
        <article id="weather-box">
            <p>
                <form>
                    Select your sky type:
                    <select id="mySelect" onchange="changeSky();">
                        <option value="assets/images/sun.png">Sunny</option>
                        <option value="assets/images/clouds.png">Cloudy</option>
                        <option value="assets/images/rainy.png">Rainy</option>
                        <option value="assets/images/sun-clouds.png">Overcast</option>
                        <option value="assets/images/snow.png">Snowy</option>
                        </select>
                     <img src="assets/images/sunbrella.png" id="sky-type"/>
                </form>
            </p> <br>
        </article>
    </div>


    <script src="scripts/index.js"></script>
    <footer>

    </footer>
</body>
