<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Weather Report</title>
</head>

<body>
  <header>
    <h1>Weather Report</h1>
    <span>For the lovely city of San Luis Obispo</span>
  </header>
  <main>
    <section>
        <h2>Temperature</h2>
        <div class="temperatureContainer">
          <div>
            <span> The perfect weather</span>
            <span id="tempValue" class="sixties"> 65° </span>
            <button id="tempUp"> ⬆️</button>
            <button id="tempDown"> ⬇️</button>
          </div>
        </div>

        <h2>Sky</h2>
        <select id="selectSky">
          <option value="sunny">Sunny</option>
          <option value="cloudy">Cloudy</option>
          <option value="rainy">Rainy</option>
          <option value="snowy">Snowy</option>
        </select>
    </section>

    <section>
      <h2>Weather Garden</h2>
      <div id="landscape">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
      <div id="displaySky">☁️ ☁️ ☁️ ☀️ ☁️ ☁️ </div>
    </section>

  </main>
  <script src="./scripts/index.js"></script>
</body>

</html>
