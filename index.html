<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles/index.css">
        <title>Weather Report</title>
        <script></script>
    </head>
    <body>
        <header>
            <h1>Weather Report</h1>
            <span>For the lovely city of
                <span id="headerCityName" class="header__city-name">
                    Phoenix
                </span>
            </span>
        </header>
        <main>
            <section>
                <article>
                    <h2>Temperature</h2>
                    <figure id="temperature">
                        1
                    </figure>
                    <button id="increaseTemperature">➕</button>
                    <button id="decreaseTemperature">➖</button>
                </article>
                <article>
                    <h2>Sky</h2>
                    <select id="skySelect" name="sky">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>

                </article>
                <article>
                    <h2>City Name</h2>
                    <input type="text" id="cityNameInput" value="Phoenix">
                </article>
            </section>
            <section>
                <h2>Weather Garden</h2>
                <div id="gardenContent" class="garden__content">
                    <div id="sky"></div>
                </div>
            </section>

        </main>
        <script src="./scripts/index.js"></script>
    </body>
</html>
