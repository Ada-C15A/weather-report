<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Weather Report </title>
    <link rel="stylesheet" href="styles/index.css">
<body>
    <div class="center-wrap">
        <header class="header">
            <h1>Weather Report</h1>
            <span>Welcome to the city of 
                <span id="header-city">
                    San Francisco
                </span>
            </span>
        </header>
        <br>
        <div class="weather-garden weather-box center-wrap">
            <h2>Weather Garden</h2>
            <div id="gardenContent" class="garden-content sunny">
                <div id="sky">☁️     ☁️   ☁️ ☀️ ☁️  ☁️</div>
                <br>
                <br>
                <br>
                <div id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </div>
        </div>
        <br>
        <div class="weather-adjustments">
            <div class="temperature box">
                <h2>Temperature</h2>
                <span class="temp-display">
                    <p> <a id="temp" class="orange">75</a> °</p>
                </span>
                <button type="button" onClick="onIncreaseClick()">⬆️</button>
                <button type="button" onClick="onDecreaseClick()">⬇️</button>
            </div>
            <div class="sky box">
                <h2>Sky</h2>
            </div>
            <div class="city-name box">
                <h2>City</h2>
            </div>

        </div>

        <br>
        <footer>
            <div>Copywrited Weather Reporter 2021 </div>
        </footer>
    </div>
<script src="scripts/index.js"></script>    
</body>
</html>
