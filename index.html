<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script src="scripts/index.js"></script>
</head>
<body>
    <div class="main-box">
        <article id="key-box">
            <button type="button" onclick="incrementValue() " value="0" id="up-arrow">⬆️</button>
            <button type="button" onclick="decrementValue() " value="0" id="down-arrow">⬇️</button>
            <input type="text" id="number" value="55" />
        </article>
        <article id="landscape-box">
            <img src="assets/images/Spring-sunny.png" id="landscape" />
            <p>City Name</p>
        </article>
        <article id="weather-box">
            <p>
                <form>
                    Select your sky type:
                    <select id="mySelect">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="overcast">Overcast</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </form>
            </p> <br>
            <img src="" id="sky-type"/>
        </article>
        
        
    
    </div>
    <footer>

    </footer>
</body>
